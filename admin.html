<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin â€“ Global Recruiters</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <span class="navbar-brand">
      <i class="bi bi-shield-lock"></i> Admin Panel
    </span>
  </div>
</nav>

<div class="container mt-4">

<!-- ADD JOB -->
<div class="card mb-4">
  <div class="card-header fw-bold">Add Job</div>
  <div class="card-body row g-3">

    <div class="col-md-4">
      <label class="form-label">Job Title</label>
      <input id="jobRole" class="form-control">
    </div>

    <div class="col-md-3">
      <label class="form-label">Country</label>
      <select id="jobCountry" class="form-select">
        <option value="dubai">Dubai</option>
        <option value="saudi">Saudi</option>
        <option value="kuwait">Kuwait</option>
        <option value="oman">Oman</option>
      </select>
    </div>

    <div class="col-md-3 d-flex align-items-end">
      <div class="form-check">
        <input id="emergency" type="checkbox" class="form-check-input">
        <label class="form-check-label">Emergency (15 Days)</label>
      </div>
    </div>

    <div class="col-md-2 d-flex align-items-end">
      <button onclick="addJob()" class="btn btn-dark w-100">Add</button>
    </div>
  </div>
</div>

<!-- JOBS -->
<div class="card mb-4">
  <div class="card-header fw-bold">Jobs List</div>
  <div id="jobsList" class="card-body d-flex gap-3 overflow-auto"></div>
</div>

<!-- APPLICATIONS -->
<div class="card">
  <div class="card-header d-flex justify-content-between">
    <span class="fw-bold">Applications</span>
    <button onclick="exportExcel()" class="btn btn-success btn-sm">Export CSV</button>
  </div>

  <div class="card-body">
    <input id="searchInput" class="form-control mb-3" placeholder="Search">

    <table class="table table-bordered table-sm" id="appTable">
      <thead class="table-dark">
        <tr>
          <th>Name</th><th>Job</th><th>Email</th><th>Phone</th><th>Country</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<!-- Firebase Init -->
<script src="js/firebase.js"></script>

<!-- Page Logic -->
<script src="js/admin.js"></script>
<!-- OR -->
<script src="js/main.js"></script>

</body>
</html>
