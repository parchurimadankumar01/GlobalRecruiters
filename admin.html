<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel – Global Recruiters</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <span class="navbar-brand">
      <i class="bi bi-shield-lock"></i> Admin Panel – Global Recruiters
    </span>
  </div>
</nav>

<div class="container mt-4">

  <!-- ADD JOB -->
  <div class="card mb-4">
    <div class="card-header fw-bold">
      <i class="bi bi-plus-circle"></i> Add Job Role
    </div>

    <div class="card-body row g-3 align-items-end">

      <!-- Job Role -->
      <div class="col-md-4">
        <label for="jobRole" class="form-label">Job Role</label>
        <input
          type="text"
          class="form-control"
          id="jobRole"
          placeholder="Enter job role"
        >
      </div>

      <!-- Country -->
      <div class="col-md-3">
        <label for="jobCountry" class="form-label">Country</label>
        <select class="form-select" id="jobCountry">
          <option value="dubai">Dubai</option>
          <option value="saudi">Saudi Arabia</option>
          <option value="kuwait">Kuwait</option>
          <option value="oman">Oman</option>
        </select>
      </div>

      <!-- Emergency -->
      <div class="col-md-3">
        <div class="form-check mt-4">
          <input
            class="form-check-input"
            type="checkbox"
            id="emergency"
          >
          <label class="form-check-label" for="emergency">
            Emergency (15 Days Visa)
          </label>
        </div>
      </div>

      <!-- Button -->
      <div class="col-md-2">
        <button
          class="btn btn-dark w-100"
          onclick="addJob()"
        >
          <i class="bi bi-plus-lg"></i> Add Job
        </button>
      </div>

    </div>
  </div>

  <!-- JOB LIST -->
  <div class="card mb-4">
    <div class="card-header fw-bold">
      <i class="bi bi-list-task"></i> Jobs List
    </div>
    <div
      class="card-body d-flex gap-3 overflow-auto"
      id="jobsList"
    >
      <!-- Jobs load here -->
    </div>
  </div>

  <!-- APPLICATIONS -->
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span class="fw-bold">
        <i class="bi bi-people"></i> Applications
      </span>
      <button class="btn btn-success btn-sm" onclick="exportExcel()">
        <i class="bi bi-file-earmark-excel"></i> Export Excel
      </button>
    </div>

    <div class="card-body">
      <label for="searchInput" class="form-label">Search Applications</label>
      <input
        type="text"
        id="searchInput"
        class="form-control mb-3"
        placeholder="Search by name / phone / country"
      >

      <div class="table-responsive">
        <table class="table table-bordered table-sm" id="appTable">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Job</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody>
            <!-- Applications load here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script src="js/firebase.js"></script>
<script src="js/admin.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
